<script type="module">
  // 生成打字机效果并轮播textArr数组里的文字
  const textArr = ['Digital Nomad', 'Coder', 'Thinker'];
  let cursor = document.querySelector('.cursor');
  function blink(){
    if (cursor.style.visibility === 'visible') {
      cursor.style.visibility = 'hidden';
    } else {
      cursor.style.visibility = 'visible';
    }
  }
  let interval = setInterval(blink, 500);
  function typeWriter(text, n, i) {
    if (n < (text[i].length)) {
      clearInterval(interval);
      // 确保光标可见
      cursor.style.visibility = 'visible';
      let txt = text[i].substring(0, n + 1);
      document.querySelector('.typewriter').innerHTML = txt;
      n++;
      setTimeout(function () {
        typeWriter(text, n, i);
      }, 100);
    } else {
      interval = setInterval(blink, 500);
      setTimeout(function () {
        if (i === text.length - 1) {
          i = 0;
        } else {
          i++;
        }
        typeWriter(text, 0, i)
      }, 2000);
    }
  }

  typeWriter(textArr, 0, 0);

</script>

</html>
